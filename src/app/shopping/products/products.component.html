<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="col-6 col-md-3 col-lg-3"
    *ngFor = "let product of products"
    id="product.id"
    style="display: inline-block;">
      <div class="card mb-7" data-toggle="card-collapse"
      (mouseover)="onMouseOver(product.id)"
      (mouseout)="onMouseOut(product.id)">
        <div class="badge badge-dark card-badge card-badge-left text-capitalize"
        *ngIf="(date - product.date) <= 2592000000">
          Yeni
        </div>
        <a routerLink= "/detail">
          <img [src]="product.imagePath" alt="products"
          class="card-img-top mx-auto" style="background-color: rgb(242, 243, 240); height: 300px;">
        </a>
        <div class="card-collapse-parent" [style.transform] = " isShow && id=== product.id ? 'translateY(-64px)': null">
          <div class="card-body px-0 bg-white text-center">
            <div class="mb-1 font-weight-bold">
              <a class="text-body" routerLink= "/detail"> {{ product.isim }} </a>
            </div>
            <div class="mb-1 font-weight-bold text-muted">
              <span class="font-size-xs text-gray-350 text-decoration-line-through">
              {{product.fiyat}} ₺
              </span>
              <span class="text-primary"> {{ product.indirim}} ₺ </span>
            </div>
            <div class="rating font-size-xxs text-dark justify-content-center" data-value="5">
              <div class="rating-item">
                <i class="fas fa-star"></i>
              </div>
              <div class="rating-item">
                <i class="fas fa-star"></i>
              </div>
              <div class="rating-item">
                <i class="fas fa-star"></i>
              </div>
              <div class="rating-item">
                <i class="fas fa-star"></i>
              </div>
              <div class="rating-item">
                <i class="far fa-star"></i>
              </div>
            </div>
          </div>
          <div class="card-collapse collapse" [class.show]="id === product.id ? isShow : false">
            <div class="card-footer px-0 pt-0 bg-white text-center">
              <a class="btn btn-xs btn-link btn-circle" [routerLink] = "['/details/', product.id]"
                  data-toggle="button">
                <i class="fas fa-eye"></i>
              </a>
              <button class="btn btn-xs btn-link btn-circle" (click)="onAddToCarts(product, 1, product.renk.renk1)">
                <i class="fas fa-shopping-cart"></i>
              </button>
              <button class="btn btn-xs btn-link btn-circle"  (click)="onAddToWishList(product)">
                <i class="fas fa-heart"></i>
              </button>
          </div>
        </div>
      </div>
    </div>
</div>

<p *ngIf="products.length <= 0">Urun Yüklenmedi....</p>
