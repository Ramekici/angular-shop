<div [ngClass]="['list-group-item collapse py-0', showKrediKart]" id="checkoutPaymentCardCollapse">
  <!-- Form -->
  <form class="form-row py-5" [formGroup] = "krediKart" (ngSubmit) = "onSubmit()">
    <div class="col-12">
      <div class="form-group mb-4">
        <input class="form-control form-control-sm" type="text"
        formControlName = "kartNumarasi"
        placeholder="Kart Numarası *"
        required>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group mb-4">
        <input class="form-control form-control-sm" type="text"
        formControlName = "adSoyad"
        placeholder="Kart Üzerindeki Adınız ve soyadınız*" required>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="form-group mb-md-0">
        <label class="sr-only" for="checkoutPaymentMonth">Month</label>
        <select class="custom-select custom-select-sm"
        formControlName= "sonKullnmaAy"
        id="checkoutPaymentMonth" >
          <option>January</option>
          <option>February</option>
          <option>March</option>
        </select>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="form-group mb-md-0">
        <label class="sr-only" for="checkoutPaymentCardYear">Year</label>
        <select class="custom-select custom-select-sm" formControlName = "sonKullnmaYil"
        id="checkoutPaymentCardYear">
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
        </select>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="input-group input-group-merge">
        <input class="form-control form-control-sm" formControlName = "cvv"
        type="text" placeholder="CVV *" required>
        <div class="input-group-append">
          <span class="input-group-text" data-toggle="popover"
          data-placement="top" data-trigger="hover"
          data-content="The CVV Number on your credit card or debit card is a 3 digit number on VISA, MasterCard and Discover branded credit and debit cards."
          data-original-title="" title="">
            <i class="fas fa-help-circle"></i>
          </span>
        </div>
      </div>
    </div>
    <button class="btn btn-block btn-dark m-2" type="submit" [disabled]="!krediKart.valid"> Kart Bilgilerini gir</button>
  </form>
</div>
