<div class="table-responsive" *ngIf="adresler.length > 0">
    <h6 class="mb-5"> Kayıtlı Adreslerimden Getir </h6>
    <table class="table table-hover font-size-sm border-bottom">
      <thead>
        <tr>
          <th class="align-middle">Adres Kayıt</th>
          <th class="align-middle">Adres Bilgileri</th>
          <th class="align-middle">Düzelt/Sil</th>
        </tr>
      </thead>
      <tbody *ngFor="let adres of adresler">
        <tr>
          <td>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" [id]="adres.id"
              name="adres.adresTanim" [value]="adres.id" (change) = "radioChangeHandler($event)">
              <label class="custom-control-label" [for]="adres.id">{{ adres.adresTanim }} </label>
            </div>
          </td>
          <td class="align-middle">
            <span class="text-dark font-weight-medium"> {{adres.acikAdres1}} {{adres.acikAdres2}} </span><br>
            <span class="text-muted">  {{adres.ilce}}, {{adres.il}}, {{adres.telefon}}</span></td>
          <td class="align-middle">
            <button class="btn btn-xs btn-link btn-circle"
            (click)="adresGetir(adres.id)"><i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-xs btn-link btn-circle"
            (click)="adresDelete(adres.id)"><i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
