<nav
  [ngClass]="[
    'navbar fixed-top navbar-expand-xl',
    lastKnownScrollPosition !== 0 ? 'bg-sahra' : 'bg-transparent'
  ]"
>
  <div class="container">
    <a class="navbar-brand d-xl-none" routerLink="/">
      Sahra
    </a>
    <button
      [ngClass]="['navbar-toggler', showMenu ? '' : 'collapsed']"
      (click)="changeMenu()"
      type="button"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collapse -->
    <div [ngClass]="['navbar-collapse collapse', showMenu ? 'show' : '']">
      <!-- Nav -->
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <!-- Toggle -->
          <a
            class="nav-link"
            data-toggle="dropdown"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Anasayfa</a
          >
        </li>
        <li class="nav-item dropdown" *ngIf="userIsAuthenticated">
          <!-- Toggle -->
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="admin/create-categories"
            >Yönetici</a
          >
        </li>
        <li class="nav-item dropdown position-static hovered" appDropdown>
          <!-- Toggle -->
          <a
            class="nav-link"
            data-toggle="dropdown"
            routerLinkActive="active"
            routerLink="catolog"
            >Katolog</a
          >
          <!-- Menu -->
          <div class="dropdown-menu w-100" appDropdown>
            <app-categories></app-categories>
          </div>
        </li>
        <li class="nav-item dropdown">
          <!-- Toggle -->
          <a class="nav-link" routerLink="shop" routerLinkActive="active"
            >Alışveriş</a
          >
        </li>
      </ul>

      <!-- Brand -->
      <a class="navbar-brand mx-auto d-none d-xl-block text-center" href="/">
        Sahra
      </a>
      <!-- Nav -->
      <ul class="navbar-nav flex-row">
        <li class="nav-item">
          <a
            class="nav-link"
            data-toggle="modal"
            type="button"
            (click)="onChangeModal()"
          >
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li *ngIf="!userIsAuthenticated" class="nav-item">
          <a class="nav-link" routerLink="/auth/login">
            <i class="fas fa-sign-in-alt"></i>
          </a>
        </li>
        <li *ngIf="userIsAuthenticated" class="nav-item">
          <a class="nav-link" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/account-wishlist">
            <i class="fas fa-heart"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart">
            <span [attr.data-cart-items]="adet">
              <i class="fas fa-shopping-cart"></i>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
