<div class="container mx-auto mb-5 pb-3">
  <div class="row">
    <section class="col-lg-10 pt-lg-2 pb-4 mb-3 mx-auto">
      <div class="pt-2 px-4 pl-lg-0 pr-xl-5">
        <div class="d-sm-flex flex-wrap justify-content-between align-items-center pb-1">
          <h3 class="h3 py-2 mx-auto text-center text-sm-left text-muted">
            Kategoriler
          </h3>
        </div>
        <div *ngFor="let data of datas; let i = index" class="">
          <div class="text-capitalize text-muted d-flex align-items-center justify-content-between">
            {{ data.category }}
            <button
              type="button"
              class="btn btn-sm"
              (click)="onDeleteItem(data._id.toString())"
            >
              <i class="fa fa-trash" style="color:red;" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
