<div class="container mx-auto mb-5 pb-3">
  <div class="row no-gutters">
    <section class="pt-lg-4 pb-4 mb-3 mx-auto">
      <div class="pt-2 px-4 pl-lg-0 pr-xl-5">
        <div
          class="d-sm-flex flex-wrap justify-content-between align-items-center pb-2"
        >
          <h2 class="h3 py-2 mx-auto text-center text-sm-left text-muted">
            Yeni Ürün Ekle
          </h2>
        </div>
        <form
          [formGroup]="profileForm"
          (ngSubmit)="onSubmit()"
          class="form-row"
        >
        <div class="row no-gutters justify-content-center pb-2">
            <button class="btn btn-block col-12" type="button" (click)="filePicker.click()">
              Resim Ekle
            </button>
            <input
              style="display: hidden;"
              type="file"
              #filePicker
              (change)="onImagePicked($event)"
            />
          </div>
          <div class="image-preview col-12" *ngIf="imagePreview !== '' && imagePreview">
            <img [src]="imagePreview" alt="..." />
          </div>
          <div class="form-group col-6">
            <select
              class="form-control"
              placeholder="Ürün Sektör"
              type="text"
              formControlName="category"
            >
              <option defaultValue="">Select One …</option>
              <option *ngFor="let data of datas" [value]="data.category">
                {{ data.category }}
              </option>
            </select>
            <div
              *ngIf="
                !profileForm.get('category').valid &&
                profileForm.get('category').touched
              "
              class="help-block text-danger"
            >
              Bu alan boş bırakılmamalıdır.
            </div>
          </div>
          <div class="form-group col-6">
            <select
              class="form-control"
              placeholder="Ürün Sektör"
              type="text"
              formControlName="marka"
            >
              <option *ngFor="let data of dataMarka" [value]="data.marka">
                {{ data.marka }}
              </option>
            </select>
            <div
              *ngIf="
                !profileForm.get('marka').valid &&
                profileForm.get('marka').touched
              "
              class="help-block text-danger"
            >
              Bu alan boş bırakılmamalıdır.
            </div>
          </div>
          <div class="form-group col-6 pb-2">
            <input
              class="form-control"
              type="text"
              formControlName="isim"
              placeholder="İsim"
            />
            <div
              *ngIf="
                !profileForm.get('isim').valid &&
                profileForm.get('isim').touched
              "
              class="help-block text-danger"
            >
              Bu alan boş bırakılmamalıdır.
            </div>
          </div>
          <div class="form-group col-6 pb-2">
            <input
              type="text"
              class="form-control"
              formControlName="miktar"
              placeholder="Miktar"
            />
            <div
              *ngIf="
                !profileForm.get('miktar').valid &&
                profileForm.get('miktar').touched
              "
              class="help-block text-danger"
            >
              Bu alan boş bırakılmamalıdır.
            </div>
          </div>

          <div class="form-group col-6 pb-2">
            <input
              type="number"
              class="form-control"
              formControlName="fiyat"
              placeholder="fiyat"
            />
            <div
              *ngIf="
                !profileForm.get('fiyat').valid &&
                profileForm.get('fiyat').touched
              "
              class="help-block text-danger"
            >
              Bu alan boş bırakılmamalıdır.
            </div>
          </div>
          <div class="form-group col-6 pb-2">
            <input
              type="number"
              class="form-control"
              formControlName="indirim"
              placeholder=" İndirim"
            />
            <div
              *ngIf="
                !profileForm.get('indirim').valid &&
                profileForm.get('indirim').touched
              "
              class="help-block text-danger"
            >
              Bu alan boş bırakılmamalıdır.
            </div>
          </div>
          <div class="form-group col-12 pb-2">
              <textarea
                type="text"
                rows="6"
                class="form-control"
                formControlName="aciklama"
                placeholder="aciklama"
              >
              </textarea>
              <div
                *ngIf="
                  !profileForm.get('aciklama').valid &&
                  profileForm.get('aciklama').touched
                "
                class="help-block text-danger"
              >
                Bu alan boş bırakılmamalıdır.
              </div>
            </div>
          <div formArrayName="renkler" class="form-group col-12">
            <button (click)="addAlias()">Renk Ekle</button>
            <div class="row no-gutters">
              <div *ngFor="let alias of aliases.controls; let i = index">
                <input type="color" [formControlName]="i" />
              </div>
            </div>
          </div>
          <div style="float: right;">
            <button type="submit" [disabled]="!profileForm.valid"> Kaydet </button>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
