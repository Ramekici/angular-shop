<div class="container mx-auto mb-5 pb-3">
  <div class="bg-light box-shadow-lg rounded-lg overflow-hidden">
    <div class="row">
      <section class="col-lg-8 pt-lg-4 pb-4 mb-3 mx-auto">
        <div class="pt-2 px-4 pl-lg-0 pr-xl-5">
          <div class="d-sm-flex flex-wrap justify-content-between align-items-center pb-2">
            <h2 class="h3 py-2 mx-auto text-center text-sm-left">
              Marka Ekle
            </h2>
          </div>
          <form (submit)="onAddMarka()" [formGroup]="form">
            <div class="form-group pb-2">
              <input
                class="form-control"
                placeholder="Marka"
                type="text"
                formControlName="marka"
              />
            </div>
            <button class="btn btn-sm btn-warning" type="submit">
              Kaydet
            </button>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
